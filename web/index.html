<!DOCTYPE html>
<html>
<head>
  <base href="/cari-admin-flutter-mobile/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cari Admin - Dashboard para ver resultados de encuestas">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cari Admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Cari Admin</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading" style="text-align: center; padding: 50px;">
    <h2>Cargando Cari Admin...</h2>
    <p>Dashboard de encuestas</p>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
